name: Publish Documentation pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  

      - name: Install dependencies
        run: |
          cd customer-app
          npm ci
          cd ../notifications
          npm ci

      - name: Generate documentation
        run: |
          npx @compodoc/compodoc -p customer-app/tsconfig.app.json -d docs/customer-app --silent
          npx @compodoc/compodoc -p notifications/tsconfig.json -d docs/notifications --silent

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
